<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#1a1d23;--card:#23272f;--border:#363b44;--text:#e8e6e3;--dim:#9a9fa8;--muted:#5c6370;--accent:#c9a227;--hp:#c94a4a;--xp:#8b5cf6;--ok:#4ade80;--bad:#ef4444;--warn:#f59e0b}
body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--text);max-width:480px;margin:0 auto;height:100vh;display:flex;flex-direction:column;overflow:hidden;user-select:none}
.hdr{background:var(--card);padding:10px 12px;display:flex;align-items:center;gap:10px;border-bottom:1px solid var(--border)}
.avatar{width:40px;height:40px;background:var(--bg);border-radius:8px;display:flex;align-items:center;justify-content:center;border:2px solid var(--accent)}
.hdr-info{flex:1}.hdr-name{font-weight:600;font-size:14px}
.bar{height:6px;background:#3d2a2a;border-radius:3px;margin-top:4px}.bar-fill{height:100%;border-radius:3px;transition:width .3s}.bar-hp{background:var(--hp)}
.gold{display:flex;align-items:center;gap:4px;color:var(--accent);font-weight:600}
.main{flex:1;overflow-y:auto;padding:12px;padding-bottom:70px}
.screen{display:none}.screen.active{display:block}
.card{background:var(--card);border-radius:10px;padding:12px;margin-bottom:10px;border:1px solid var(--border)}
.card-title{font-size:12px;font-weight:600;color:var(--dim);text-transform:uppercase;margin-bottom:10px}
.btn{padding:10px 14px;border:none;border-radius:8px;font-size:13px;font-weight:600;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:6px;width:100%}
.btn-p{background:var(--accent);color:#000}.btn-s{background:var(--bg);color:var(--text);border:1px solid var(--border)}
.btn-d{background:var(--bad);color:#fff}.btn:disabled{opacity:.4;cursor:not-allowed}.btn-sm{padding:6px 10px;font-size:12px;width:auto}
.tabs{display:flex;gap:4px;margin-bottom:12px;background:var(--bg);padding:4px;border-radius:8px}
.tab{flex:1;padding:8px;background:none;border:none;border-radius:6px;color:var(--dim);font-size:12px;cursor:pointer}.tab.active{background:var(--card);color:var(--text)}
.badge{display:inline-block;padding:2px 8px;border-radius:10px;font-size:10px;font-weight:600}
.badge-ok{background:rgba(74,222,128,.2);color:var(--ok)}.badge-warn{background:rgba(245,158,11,.2);color:var(--warn)}.badge-bad{background:rgba(239,68,68,.2);color:var(--bad)}
.chunk-bar{display:flex;gap:2px;margin:10px 0}
.chunk-dot{flex:1;height:6px;background:var(--bg);border-radius:3px}.chunk-dot.done{background:var(--accent)}.chunk-dot.current{background:var(--ok)}
.step-btn{position:relative;overflow:hidden;padding:14px}
.step-prog{position:absolute;left:0;top:0;height:100%;background:rgba(255,255,255,.2);width:0;transition:width .05s linear}
.travel-overlay{position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.8);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:50;border-radius:10px}
.travel-overlay h3{margin-bottom:10px}.travel-prog{width:80%;height:8px;background:var(--bg);border-radius:4px;overflow:hidden}
.travel-prog-fill{height:100%;background:var(--accent);transition:width .1s linear}
.event{text-align:center;padding:16px}
.event-icon{width:64px;height:64px;margin:0 auto 12px;background:var(--bg);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;border:2px solid var(--border)}
.event-icon.enemy{border-color:var(--bad)}.event-icon.res{border-color:var(--ok)}.event-icon.player{border-color:var(--xp)}
.event-title{font-size:16px;font-weight:700;margin-bottom:6px}
.event-stats{display:flex;justify-content:center;gap:12px;font-size:13px;color:var(--dim);margin:8px 0}
.event-acts{display:flex;gap:6px;margin-top:12px;justify-content:center;flex-wrap:wrap}
.gather-prog{height:4px;background:var(--bg);border-radius:2px;margin-top:8px;overflow:hidden}
.gather-prog-fill{height:100%;background:var(--ok);width:100%;transition:width .05s linear}
.combat{background:linear-gradient(180deg,#2a1f1f,var(--card));border-color:var(--bad)}
.fighter{display:flex;align-items:center;gap:10px;padding:10px;background:var(--bg);border-radius:8px;margin-bottom:8px}
.fighter-ava{width:44px;height:44px;background:var(--card);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:22px}
.fighter-info{flex:1}.fighter-name{font-weight:600;font-size:13px;margin-bottom:4px}
.fighter-hp{height:10px;background:#3d2a2a;border-radius:5px;overflow:hidden;position:relative}
.fighter-hp-fill{height:100%;background:linear-gradient(90deg,#b91c1c,var(--hp));transition:width .3s}
.fighter-hp-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:9px;font-weight:700}
.abilities{display:grid;grid-template-columns:1fr 1fr;gap:6px;margin-top:12px}
.abil-btn{padding:10px 8px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);cursor:pointer;text-align:left}
.abil-btn:hover{border-color:var(--accent)}.abil-btn:disabled{opacity:.5}
.abil-name{font-weight:600;font-size:12px}.abil-desc{font-size:10px;color:var(--muted)}
.turn-ind{text-align:center;padding:6px;font-size:11px;color:var(--accent)}
.log{max-height:80px;overflow-y:auto;background:var(--bg);border-radius:6px;padding:8px;margin-top:10px;font-size:11px}
.log-dmg{color:var(--bad)}.log-heal{color:var(--ok)}
.inv-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}
.inv-slot{aspect-ratio:1;background:var(--bg);border:1px solid var(--border);border-radius:8px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;font-size:20px;position:relative}

.inv-slot.eq{border-color:var(--accent);background:rgba(201,162,39,.1)}
.inv-slot .eq-dot{position:absolute;top:3px;right:3px;width:6px;height:6px;background:var(--accent);border-radius:50%}
.inv-slot .name{font-size:8px;color:var(--dim);text-align:center;margin-top:2px}
.eq-panel{display:flex;justify-content:center;gap:6px;margin-bottom:12px}
.eq-slot{width:48px;height:48px;background:var(--bg);border:1px dashed var(--border);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:20px;color:var(--muted)}
.eq-slot.filled{border-style:solid;border-color:var(--accent);color:var(--text)}
.res-bar{display:flex;gap:4px;flex-wrap:wrap}
.res-item{display:flex;align-items:center;gap:4px;padding:6px 10px;background:var(--bg);border-radius:6px;font-size:12px}
.loc-item{display:flex;align-items:center;gap:10px;padding:10px;background:var(--bg);border:1px solid var(--border);border-radius:10px;margin-bottom:6px;cursor:pointer}
.loc-item:hover{border-color:var(--accent)}.loc-item.current{border-color:var(--ok)}.loc-item.locked{opacity:.5;cursor:not-allowed}
.craft-item{display:flex;align-items:center;gap:10px;padding:10px;background:var(--bg);border-radius:10px;margin-bottom:6px}
.craft-icon{width:40px;height:40px;background:var(--card);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:20px}
.craft-info{flex:1}.craft-name{font-weight:600;font-size:13px}
.craft-reqs{display:flex;gap:6px;font-size:11px;margin-top:2px;flex-wrap:wrap}
.craft-req{padding:2px 5px;background:var(--card);border-radius:3px}.craft-req.ok{color:var(--ok)}.craft-req.no{color:var(--bad)}
.mast-item{display:flex;align-items:center;gap:10px;padding:10px;background:var(--bg);border-radius:8px;margin-bottom:6px}
.mast-icon{width:36px;height:36px;background:var(--card);border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:18px}
.mast-info{flex:1}.mast-head{display:flex;justify-content:space-between;font-size:13px;margin-bottom:4px}.mast-lv{color:var(--xp);font-weight:600}
.mast-bar{height:4px;background:var(--bg);border-radius:2px}.mast-bar-fill{height:100%;background:var(--xp);border-radius:2px}
.auc-filters{display:flex;gap:6px;margin-bottom:10px;flex-wrap:wrap}
.auc-filters select,.auc-filters input{padding:6px 8px;background:var(--bg);border:1px solid var(--border);border-radius:6px;color:var(--text);font-size:12px}
.auc-filters input[type=text]{flex:1;min-width:80px}
.auc-group{background:var(--bg);border-radius:8px;margin-bottom:6px;overflow:hidden}
.auc-group-head{display:flex;align-items:center;gap:8px;padding:10px;cursor:pointer}
.auc-icon{width:32px;height:32px;background:var(--card);border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:16px}
.auc-group-info{flex:1}.auc-group-name{font-weight:600;font-size:13px}.auc-group-meta{font-size:10px;color:var(--muted)}
.auc-group-price{color:var(--accent);font-weight:600}
.auc-orders{padding:0 10px 10px;display:none}.auc-orders.open{display:block}
.auc-order{display:flex;align-items:center;gap:8px;padding:6px;background:var(--card);border-radius:6px;margin-bottom:4px;font-size:12px}
.auc-order-info{flex:1}.auc-order-price{color:var(--accent)}
.bank-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-top:10px}
.modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:100;padding:16px}
.modal.active{display:flex}
.modal-box{background:var(--card);border-radius:12px;padding:16px;width:100%;max-width:320px;max-height:80vh;overflow-y:auto}

.modal-title{font-size:16px;font-weight:700}.modal-close{width:28px;height:28px;background:var(--bg);border:none;border-radius:6px;color:var(--dim);cursor:pointer;font-size:16px}
.nav{position:fixed;bottom:0;left:0;right:0;max-width:480px;margin:0 auto;background:var(--card);border-top:1px solid var(--border);display:flex;padding:6px}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;gap:2px;padding:6px;background:none;border:none;color:var(--muted);cursor:pointer;border-radius:6px;font-size:10px}.nav-item.active{color:var(--accent)}
.toggle{display:flex;align-items:center;gap:6px;font-size:12px;color:var(--dim)}
.toggle input{width:36px;height:20px;appearance:none;background:var(--bg);border-radius:10px;position:relative;cursor:pointer}
.toggle input::after{content:'';position:absolute;width:16px;height:16px;background:var(--dim);border-radius:50%;top:2px;left:2px;transition:.2s}
.toggle input:checked{background:var(--accent)}.toggle input:checked::after{left:18px;background:#fff}
.end-loc{display:flex;gap:6px;margin-top:10px}
</style>
</head>

function renderLoc(){
  const L=LOCS[G.loc];
  $('locName').textContent=L.name;
  $('locTier').textContent=L.isCity?'–ì–æ—Ä–æ–¥':'–£—Ä.'+L.tier;
  const b=$('locBadge');
  b.className='badge '+(L.pvp==='safe'?'badge-ok':L.pvp==='request'?'badge-warn':'badge-bad');
  b.textContent=L.pvp==='safe'?'–ë–µ–∑–æ–ø–∞—Å–Ω–æ':L.pvp==='request'?'PvP –∑–∞–ø—Ä–æ—Å':'‚ö†Ô∏è PvP';
  
  // Chunk bar
  let dots='';
  for(let i=0;i<L.chunks;i++){
    let cls='chunk-dot';
    if(i<G.chunk)cls+=' done';
    else if(i===G.chunk)cls+=' current';
    dots+=`<div class="${cls}"></div>`;
  }
  $('chunkBar').innerHTML=dots;
  
  // Show/hide step vs end
  const atEnd = G.chunk >= L.chunks-1;
  $('stepArea').style.display = atEnd||L.isCity ? 'none' : 'block';
  $('endLocArea').style.display = atEnd&&!L.isCity ? 'block' : 'none';
  
  if(atEnd&&!L.isCity){
    const next=L.next;
    $('nextLocBtn').textContent = next ? '‚û°Ô∏è '+LOCS[next].name : 'üèÅ –ö–æ–Ω–µ—Ü';
    $('nextLocBtn').disabled = !next;
  }
}

function doStep(){
  if(G.stepping||G.combat||G.traveling)return;
  G.stepping=true;
  let prog=0;
  $('stepBtn').disabled=true;
  stepTimer=setInterval(()=>{
    prog+=50;
    $('stepProg').style.width=(prog/1000*100)+'%';
    if(prog>=1000){
      clearInterval(stepTimer);
      G.stepping=false;
      $('stepProg').style.width='0';
      $('stepBtn').disabled=false;
      G.chunk++;
      renderLoc();
      genEvent();
    }
  },50);
}

function restartLoc(){
  G.chunk=0;
  renderLoc();
  genEvent();
}

function goNextLoc(){
  const L=LOCS[G.loc];
  if(!L.next)return;
  const next=L.next;
  if(!G.unlocked.includes(next))G.unlocked.push(next);
  G.loc=next;
  G.chunk=0;
  renderLoc();
  genEvent();
}

function fastTravel(target){
  if(G.traveling||G.combat)return;
  if(!G.unlocked.includes(target))return;
  if(target===G.loc){closeMod();return;}
  
  // Calc distance
  const curIdx=LOC_ORDER.indexOf(G.loc);
  const tgtIdx=LOC_ORDER.indexOf(target);
  let totalChunks=0;
  if(curIdx<tgtIdx){
    for(let i=curIdx;i<tgtIdx;i++)totalChunks+=LOCS[LOC_ORDER[i]].chunks;
  }else{
    for(let i=tgtIdx;i<curIdx;i++)totalChunks+=LOCS[LOC_ORDER[i]].chunks;
  }
  totalChunks=Math.max(1,totalChunks);
  
  G.traveling=true;
  closeMod();
  $('travelOverlay').style.display='flex';
  $('travelText').textContent='–ü—É—Ç—å –≤ '+LOCS[target].name;
  
  let elapsed=0;
  const totalTime=totalChunks*1000; // 1 sec per chunk
  travelTimer=setInterval(()=>{
    elapsed+=100;
    $('travelProg').style.width=(elapsed/totalTime*100)+'%';
    $('travelTime').textContent=Math.ceil((totalTime-elapsed)/1000)+' —Å–µ–∫';
    if(elapsed>=totalTime){
      clearInterval(travelTimer);
      G.traveling=false;
      $('travelOverlay').style.display='none';
      G.loc=target;
      G.chunk=0;
      renderLoc();
      if(LOCS[target].isCity){
        $('eventCard').innerHTML=`<div class="event-icon res">üè∞</div><div class="event-title">–ì–æ—Ä–æ–¥</div><p style="color:var(--dim);margin-top:8px">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º–µ–Ω—é "–ì–æ—Ä–æ–¥"</p>`;
      }else{
        genEvent();
      }
    }
  },100);
}

    return`<div class="loc-item${cur?' current':''}${!unlocked?' locked':''}" onclick="${unlocked?`showTravelMod('${k}')`:''}"><div style="font-size:20px">${L.icon}</div><div style="flex:1"><div style="font-weight:600">${L.name} <span class="badge ${badge}">${L.pvp}</span>${!unlocked?' üîí':''}</div><div style="font-size:11px;color:var(--dim)">${L.isCity?'–ì–æ—Ä–æ–¥':'–£—Ä.'+L.tier+' ‚Ä¢ '+L.chunks+' —á–∞–Ω–∫–æ–≤'}${cur?' ‚Ä¢ –í—ã –∑–¥–µ—Å—å':''}</div></div></div>`;
  }).join('');
}
function showTravelMod(loc){
  if(loc===G.loc)return;
  const L=LOCS[loc];
  // Calc time
  const curIdx=LOC_ORDER.indexOf(G.loc),tgtIdx=LOC_ORDER.indexOf(loc);
  let dist=0;
  if(curIdx<tgtIdx)for(let i=curIdx;i<tgtIdx;i++)dist+=LOCS[LOC_ORDER[i]].chunks;
  else for(let i=tgtIdx;i<curIdx;i++)dist+=LOCS[LOC_ORDER[i]].chunks;
  $('modTitle').textContent='–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ';
  $('modContent').innerHTML=`<p>–ö—É–¥–∞: <b>${L.icon} ${L.name}</b></p><p style="color:var(--dim);margin:8px 0">–í—Ä–µ–º—è: ~${dist} —Å–µ–∫ (${dist} —á–∞–Ω–∫–æ–≤)</p><button class="btn btn-p" onclick="fastTravel('${loc}')">üö∂ –í –ø—É—Ç—å</button>`;
  $('modal').classList.add('active');
}

// ===== CITY =====
function renderCity(){cityTab('craft')}
function cityTab(t){
  document.querySelectorAll('#cityTabs .tab').forEach((x,i)=>x.classList.toggle('active',t==='craft'&&!i||t==='bank'&&i===1||t==='auc'&&i===2));
  if(t==='craft')renderCraft();else if(t==='bank')renderBank();else renderAuc();
}
function renderCraft(cat='weapons'){
  const cats={weapons:['wooden_sword','iron_sword','wooden_bow','wooden_staff','wooden_shield'],armor:['cloth_robe','leather_armor','plate_armor'],boots:['cloth_boots','leather_boots','plate_boots'],tools:['pickaxe','axe','sickle','skinning_knife']};
  let h=`<div class="tabs"><button class="tab${cat==='weapons'?' active':''}" onclick="renderCraft('weapons')">–û—Ä—É–∂–∏–µ</button><button class="tab${cat==='armor'?' active':''}" onclick="renderCraft('armor')">–ë—Ä–æ–Ω—è</button><button class="tab${cat==='boots'?' active':''}" onclick="renderCraft('boots')">–û–±—É–≤—å</button><button class="tab${cat==='tools'?' active':''}" onclick="renderCraft('tools')">–ò–Ω—Å—Ç—Ä.</button></div>`;
  h+=cats[cat].map(k=>{const it=ITEMS[k],rec=RECIPES[k];if(!rec)return'';const can=Object.entries(rec).every(([r,n])=>G.p.res[r]>=n);const reqs=Object.entries(rec).map(([r,n])=>`<span class="craft-req ${G.p.res[r]>=n?'ok':'no'}">${RES_ICON[r]}${G.p.res[r]}/${n}</span>`).join('');return`<div class="craft-item"><div class="craft-icon">${it.icon}</div><div class="craft-info"><div class="craft-name">${it.name}</div><div class="craft-reqs">${reqs}</div></div><button class="btn btn-sm${can?' btn-p':' btn-s'}" onclick="craft('${k}')"${can?'':' disabled'}>+</button></div>`}).join('');
  $('cityContent').innerHTML=h;
}
function craft(k){const rec=RECIPES[k];for(const[r,n]of Object.entries(rec))if(G.p.res[r]<n)return;for(const[r,n]of Object.entries(rec))G.p.res[r]-=n;G.p.inv.push(k);renderCraft()}

function renderBank(){
  $('cityContent').innerHTML=`<div class="card"><div class="card-title">–ë–∞–Ω–∫ (–∑–∞—â–∏—Ç–∞ –æ—Ç PvP)</div><div class="res-bar" style="margin-bottom:8px">${Object.entries(G.p.bank.res).map(([k,v])=>`<div class="res-item">${RES_ICON[k]}${v}</div>`).join('')}</div><div style="display:flex;gap:6px;margin-bottom:10px"><button class="btn btn-sm btn-s" onclick="depositRes()">üì•–†–µ—Å.</button><button class="btn btn-sm btn-s" onclick="withdrawRes()">üì§–†–µ—Å.</button></div><div class="card-title">–ü—Ä–µ–¥–º–µ—Ç—ã</div><div class="bank-grid">${G.p.bank.items.map((ik,i)=>`<div class="inv-slot" onclick="withdrawItem(${i})">${ITEMS[ik].icon}<div class="name">${ITEMS[ik].name}</div></div>`).join('')||'<div style="grid-column:span 4;color:var(--muted);font-size:11px;text-align:center;padding:12px">–ü—É—Å—Ç–æ</div>'}</div></div><div class="card"><div class="card-title">–ü–æ–ª–æ–∂–∏—Ç—å</div><div class="bank-grid">${G.p.inv.filter(ik=>!Object.values(G.p.eq).includes(ik)).map((ik)=>`<div class="inv-slot" onclick="depositItem(${G.p.inv.indexOf(ik)})">${ITEMS[ik].icon}<div class="name">${ITEMS[ik].name}</div></div>`).join('')||'<div style="grid-column:span 4;color:var(--muted);font-size:11px;text-align:center;padding:12px">–ü—É—Å—Ç–æ</div>'}</div></div>`;
}
function depositRes(){for(const r in G.p.res){G.p.bank.res[r]+=G.p.res[r];G.p.res[r]=0}renderBank()}
function withdrawRes(){for(const r in G.p.bank.res){G.p.res[r]+=G.p.bank.res[r];G.p.bank.res[r]=0}renderBank()}
function depositItem(i){const ik=G.p.inv[i];G.p.inv.splice(i,1);G.p.bank.items.push(ik);renderBank()}
function withdrawItem(i){const ik=G.p.bank.items[i];G.p.bank.items.splice(i,1);G.p.inv.push(ik);renderBank()}

function renderAuc(){
  const grouped={};AUC.forEach(a=>{if(!grouped[a.item])grouped[a.item]={item:a.item,orders:[],minPrice:a.price};grouped[a.item].orders.push(a);if(a.price<grouped[a.item].minPrice)grouped[a.item].minPrice=a.price});
  let items=Object.values(grouped).filter(g=>{const it=ITEMS[g.item];if(aucFilter!=='all'){if(aucFilter==='weapon'&&it.slot!=='mainHand'&&it.slot!=='offHand')return false;if(aucFilter==='armor'&&it.slot!=='chest')return false;if(aucFilter==='boots'&&it.slot!=='boots')return false;if(aucFilter==='tool'&&it.slot!=='tool')return false}if(aucSearch&&!it.name.toLowerCase().includes(aucSearch.toLowerCase()))return false;return true});
  if(aucSort==='price')items.sort((a,b)=>a.minPrice-b.minPrice);else items.sort((a,b)=>ITEMS[a.item].name.localeCompare(ITEMS[b.item].name));
  $('cityContent').innerHTML=`<div class="auc-filters"><select onchange="aucFilter=this.value;renderAuc()"><option value="all">–í—Å–µ</option><option value="weapon"${aucFilter==='weapon'?' selected':''}>–û—Ä—É–∂–∏–µ</option><option value="armor"${aucFilter==='armor'?' selected':''}>–ë—Ä–æ–Ω—è</option><option value="boots"${aucFilter==='boots'?' selected':''}>–û–±—É–≤—å</option><option value="tool"${aucFilter==='tool'?' selected':''}>–ò–Ω—Å—Ç—Ä.</option></select><select onchange="aucSort=this.value;renderAuc()"><option value="price">–¶–µ–Ω–∞‚Üë</option><option value="name"${aucSort==='name'?' selected':''}>–ò–º—è</option></select><input type="text" placeholder="–ü–æ–∏—Å–∫" value="${aucSearch}" oninput="aucSearch=this.value;renderAuc()"><label class="toggle"><input type="checkbox" ${aucExec?'checked':''} onchange="aucExec=this.checked;renderAuc()">–¢–µ—Å—Ç</label></div>
  <div class="card"><div class="card-title">–ö—É–ø–∏—Ç—å</div>${items.length?items.map(g=>{const it=ITEMS[g.item];return`<div class="auc-group"><div class="auc-group-head" onclick="toggleAuc('${g.item}')"><div class="auc-icon">${it.icon}</div><div class="auc-group-info"><div class="auc-group-name">${it.name}</div><div class="auc-group-meta">${g.orders.length} –ª–æ—Ç–æ–≤</div></div><div class="auc-group-price">–æ—Ç üí∞${g.minPrice}</div></div><div class="auc-orders" id="auco_${g.item}">${g.orders.sort((a,b)=>a.price-b.price).map(o=>`<div class="auc-order"><div class="auc-order-info">${o.seller}</div><div class="auc-order-price">üí∞${o.price}</div>${aucExec?`<button class="btn btn-sm btn-s" onclick="execOrder(${o.id})">–ò—Å–ø–æ–ª–Ω.</button>`:`<button class="btn btn-sm${G.p.gold>=o.price?' btn-p':' btn-s'}" onclick="buyAuc(${o.id})"${G.p.gold>=o.price?'':' disabled'}>–ö—É–ø–∏—Ç—å</button>`}</div>`).join('')}</div></div>`}).join(''):'<p style="color:var(--muted);text-align:center;padding:12px">–ù–µ—Ç –ª–æ—Ç–æ–≤</p>'}</div>
  <div class="card"><div class="card-title">–ü—Ä–æ–¥–∞—Ç—å</div>${G.p.inv.filter(ik=>!Object.values(G.p.eq).includes(ik)).map(ik=>`<div class="craft-item"><div class="craft-icon">${ITEMS[ik].icon}</div><div class="craft-info"><div class="craft-name">${ITEMS[ik].name}</div></div><button class="btn btn-sm btn-s" onclick="showSell('${ik}')">–ü—Ä–æ–¥–∞—Ç—å</button></div>`).join('')||'<p style="color:var(--muted);text-align:center;padding:12px">–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤</p>'}</div>`;
}
function toggleAuc(item){$('auco_'+item).classList.toggle('open')}
function showSell(ik){$('modTitle').textContent='–ü—Ä–æ–¥–∞—Ç—å '+ITEMS[ik].name;$('modContent').innerHTML=`<input type="number" id="sellPrice" placeholder="–¶–µ–Ω–∞" min="1" value="50" style="width:100%;padding:8px;background:var(--bg);border:1px solid var(--border);border-radius:6px;color:var(--text);margin-bottom:8px"><button class="btn btn-p" onclick="sellAuc('${ik}')">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>`;$('modal').classList.add('active')}
function sellAuc(ik){const price=parseInt($('sellPrice').value)||50,idx=G.p.inv.indexOf(ik);if(idx===-1)return;G.p.inv.splice(idx,1);AUC.push({id:aucId++,item:ik,price,seller:'–í—ã'});closeMod();renderAuc()}
function buyAuc(id){const idx=AUC.findIndex(a=>a.id===id);if(idx===-1)return;const a=AUC[idx];if(G.p.gold<a.price)return;G.p.gold-=a.price;G.p.inv.push(a.item);AUC.splice(idx,1);updHdr();renderAuc()}
function execOrder(id){const idx=AUC.findIndex(a=>a.id===id);if(idx===-1)return;const a=AUC[idx];G.p.gold+=a.price;AUC.splice(idx,1);updHdr();renderAuc();$('modTitle').textContent='–ò—Å–ø–æ–ª–Ω–µ–Ω–æ';$('modContent').innerHTML=`<p>–ü—Ä–æ–¥–∞–Ω–æ ${ITEMS[a.item].name} –∑–∞ üí∞${a.price}</p>`;$('modal').classList.add('active')}

  const icons={sword:'‚öîÔ∏è',bow:'üèπ',staff:'ü™Ñ',cloth:'üëò',leather:'ü¶∫',plate:'üõ°Ô∏è'};
  $('mastList').innerHTML=Object.entries(G.p.mast).map(([k,m])=>{const need=m.lv*100,pct=Math.min(100,m.xp/need*100);return`<div class="mast-item"><div class="mast-icon">${icons[k]}</div><div class="mast-info"><div class="mast-head"><span>${k}</span><span class="mast-lv">–£—Ä.${m.lv}</span></div><div class="mast-bar"><div class="mast-bar-fill" style="width:${pct}%"></div></div></div></div>`}).join('');
}
