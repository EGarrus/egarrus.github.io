  const bag=getBag(),w=getTotalWeight(),stage=getWeightStage();
  if(bag){const max=bag.wMax;$('weightFill').style.width=(w/max*100)+'%';$('weightFill').style.background=stage==='normal'?'var(--ok)':stage==='medium'?'var(--warn)':stage==='heavy'?'var(--bad)':'#f00';$('weightMarks').innerHTML=`<div class="weight-mark" style="width:${bag.wNorm/max*100}%"></div><div class="weight-mark" style="width:${(bag.wMed-bag.wNorm)/max*100}%"></div><div class="weight-mark" style="width:${(bag.wHeavy-bag.wMed)/max*100}%"></div>`;$('weightText').textContent=`${w.toFixed(1)}/${max}`}else{$('weightFill').style.width='100%';$('weightFill').style.background='#f00';$('weightText').textContent='–ù–µ—Ç —Å—É–º–∫–∏!'}
  $('weightStatus').textContent={normal:'–ù–æ—Ä–º–∞',medium:'–°—Ä–µ–¥–Ω–µ',heavy:'–¢—è–∂–µ–ª–æ',over:'–ü–µ—Ä–µ–≤–µ—Å!'}[stage];$('weightStatus').className='weight-status '+stage;
  const numSlots=getSlots();let h='';for(let i=0;i<numSlots;i++){const slot=G.p.inv[i];if(slot){const it=ITEMS[slot.id],eq=isEquipped(i);h+=`<div class="inv-slot${eq?' eq':''}" onclick="invClick(${i})">${it.icon}${slot.qty>1?`<span class="qty">x${slot.qty}</span>`:''}<div class="name">${it.name}</div></div>`}else h+=`<div class="inv-slot empty"></div>`}$('invGrid').innerHTML=h}
function invClick(i){const slot=G.p.inv[i];if(!slot)return;const it=ITEMS[slot.id],eq=isEquipped(i);$('modTitle').textContent=it.icon+' '+it.name+(slot.qty>1?` x${slot.qty}`:'');let btns='';if(it.slot&&!eq)btns+=`<button class="btn btn-p" onclick="equip(${i});closeMod()">–ù–∞–¥–µ—Ç—å</button>`;if(eq)btns+=`<button class="btn btn-s" onclick="unequip('${it.slot}');closeMod()">–°–Ω—è—Ç—å</button>`;btns+=`<button class="btn btn-s" onclick="dropItem(${i});closeMod()">–í—ã–±—Ä–æ—Å–∏—Ç—å</button>`;$('modContent').innerHTML=`<p style="color:var(--dim);margin-bottom:8px">${it.desc||it.type||''}</p><p style="font-size:12px;margin-bottom:8px">–í–µ—Å: ${it.weight}</p>${it.ab?'<div style="font-size:11px;margin-bottom:8px">'+it.ab.map(a=>`${ABILS[a].icon}${ABILS[a].name}`).join(', ')+'</div>':''}<div style="display:flex;gap:6px;flex-wrap:wrap">${btns}</div>`;$('modal').classList.add('active')}
function eqClick(slot){const ik=G.p.eq[slot];if(!ik)return;const it=ITEMS[ik];$('modTitle').textContent=it.icon+' '+it.name;$('modContent').innerHTML=`<p style="color:var(--dim);margin-bottom:8px">${it.desc||''}</p><button class="btn btn-s" onclick="unequip('${slot}');closeMod()">–°–Ω—è—Ç—å</button>`;$('modal').classList.add('active')}
function equip(i){const slot=G.p.inv[i];if(!slot)return;const it=ITEMS[slot.id];if(!it.slot)return;if(it.two)G.p.eq.offHand=null;const oldIdx=G.p.eqIdx[it.slot];if(oldIdx!==undefined&&G.p.inv[oldIdx]){}G.p.eq[it.slot]=slot.id;G.p.eqIdx[it.slot]=i;if(slot.qty>1)slot.qty--;else G.p.inv.splice(i,1);renderInv();if(nav==='World')renderWorld()}
function unequip(slot){const ik=G.p.eq[slot];if(!ik)return;if(addToInv(ik,1)){G.p.eq[slot]=null;delete G.p.eqIdx[slot]}renderInv()}
function dropItem(i){G.p.inv.splice(i,1);Object.keys(G.p.eqIdx).forEach(k=>{if(G.p.eqIdx[k]===i)delete G.p.eqIdx[k];else if(G.p.eqIdx[k]>i)G.p.eqIdx[k]--});renderInv()}
function closeMod(){$('modal').classList.remove('active')}

// MAP
function renderLocList(){$('locList').innerHTML=LOC_ORDER.map(k=>{const L=LOCS[k],cur=k===G.loc,unlocked=G.unlocked.includes(k);return`<div class="loc-item${cur?' current':''}${!unlocked?' locked':''}" onclick="${unlocked?`showTravelMod('${k}')`:''}"><div style="font-size:20px">${L.icon}</div><div style="flex:1"><div style="font-weight:600">${L.name} <span class="badge badge-${L.pvp==='safe'?'ok':L.pvp==='open'?'bad':'warn'}">${L.pvp}</span>${!unlocked?' üîí':''}</div><div style="font-size:11px;color:var(--dim)">${L.isCity?'–ì–æ—Ä–æ–¥':'–£—Ä.'+L.tier}${cur?' ‚Ä¢ –ó–¥–µ—Å—å':''}</div></div></div>`}).join('')}
function showTravelMod(loc){if(loc===G.loc)return;const L=LOCS[loc];let time;if(loc==='city')time='~3 —Å–µ–∫';else{const curL=LOCS[G.loc];let chunks=curL.isCity?0:curL.chunks-G.chunk-1;const curIdx=LOC_ORDER.indexOf(G.loc),tgtIdx=LOC_ORDER.indexOf(loc);if(curIdx<tgtIdx)for(let i=curIdx+1;i<tgtIdx;i++)chunks+=LOCS[LOC_ORDER[i]].chunks;else for(let i=curIdx-1;i>=tgtIdx;i--)chunks+=LOCS[LOC_ORDER[i]].chunks;chunks=Math.max(1,chunks);const st=getStepTime();time=st===Infinity?'–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ (–ø–µ—Ä–µ–≤–µ—Å!)':`~${Math.ceil(chunks*st/1000)} —Å–µ–∫`}$('modTitle').textContent='–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ';$('modContent').innerHTML=`<p>–ö—É–¥–∞: <b>${L.icon} ${L.name}</b></p><p style="color:var(--dim);margin:8px 0">–í—Ä–µ–º—è: ${time}</p><button class="btn btn-p" onclick="fastTravel('${loc}')">üö∂ –í –ø—É—Ç—å</button>`;$('modal').classList.add('active')}

// CITY
function cityTab(t){document.querySelectorAll('#cityTabs .tab').forEach((x,i)=>x.classList.toggle('active',t==='craft'&&!i||t==='bank'&&i===1||t==='auc'&&i===2));if(t==='craft')renderCraft();else if(t==='bank')renderBank();else renderAuc()}
function renderCraft(cat='weapons'){const cats={weapons:['wooden_sword','iron_sword','wooden_bow','wooden_staff','wooden_shield'],armor:['cloth_robe','leather_armor','plate_armor','cloth_boots','leather_boots','plate_boots'],tools:['pickaxe','axe','sickle','skinning_knife'],bags:['basic_bag','large_bag','basic_cloak']};let h=`<div class="tabs"><button class="tab${cat==='weapons'?' active':''}" onclick="renderCraft('weapons')">–û—Ä—É–∂–∏–µ</button><button class="tab${cat==='armor'?' active':''}" onclick="renderCraft('armor')">–ë—Ä–æ–Ω—è</button><button class="tab${cat==='tools'?' active':''}" onclick="renderCraft('tools')">–ò–Ω—Å—Ç—Ä.</button><button class="tab${cat==='bags'?' active':''}" onclick="renderCraft('bags')">–°—É–º–∫–∏</button></div>`;h+=cats[cat].map(k=>{const it=ITEMS[k],rec=RECIPES[k];if(!rec)return'';const can=Object.entries(rec).every(([r,n])=>countItem(r)>=n);const reqs=Object.entries(rec).map(([r,n])=>`<span class="craft-req ${countItem(r)>=n?'ok':'no'}">${ITEMS[r].icon}${countItem(r)}/${n}</span>`).join('');return`<div class="craft-item"><div class="craft-icon">${it.icon}</div><div class="craft-info"><div class="craft-name">${it.name}</div><div class="craft-reqs">${reqs}</div></div><button class="btn btn-sm${can?' btn-p':' btn-s'}" onclick="craft('${k}')"${can?'':' disabled'}>+</button></div>`}).join('');$('cityContent').innerHTML=h}
function craft(k){const rec=RECIPES[k];for(const[r,n]of Object.entries(rec))if(countItem(r)<n)return;for(const[r,n]of Object.entries(rec))removeItem(r,n);addToInv(k,1);renderCraft()}

// BANK
function renderBank(){$('cityContent').innerHTML=`<div class="card-title">–ë–∞–Ω–∫</div><p style="font-size:11px;color:var(--dim);margin-bottom:8px">–ó–∞—â–∏—â–µ–Ω–æ –æ—Ç PvP</p><div class="bank-grid" id="bankGrid">${G.p.bank.map((b,i)=>`<div class="inv-slot" onclick="bankItemClick(${i},'take')">${ITEMS[b.id].icon}${b.qty>1?`<span class="qty">x${b.qty}</span>`:''}</div>`).join('')||'<div style="grid-column:span 4;color:var(--muted);text-align:center;padding:12px">–ü—É—Å—Ç–æ</div>'}</div><div class="card-title" style="margin-top:12px">–ü–æ–ª–æ–∂–∏—Ç—å</div><div class="bank-grid">${G.p.inv.filter((s,i)=>s&&!isEquipped(i)).map((s,idx)=>{const realIdx=G.p.inv.findIndex((x,i)=>x===s&&!isEquipped(i));return`<div class="inv-slot" onclick="bankItemClick(${realIdx},'put')">${ITEMS[s.id].icon}${s.qty>1?`<span class="qty">x${s.qty}</span>`:''}</div>`}).join('')||'<div style="grid-column:span 4;color:var(--muted);text-align:center;padding:12px">–ü—É—Å—Ç–æ</div>'}</div>`}
function bankItemClick(idx,action){
  const arr=action==='take'?G.p.bank:G.p.inv,slot=arr[idx];if(!slot)return;
  const it=ITEMS[slot.id];$('modTitle').textContent=(action==='take'?'–ó–∞–±—Ä–∞—Ç—å':'–ü–æ–ª–æ–∂–∏—Ç—å')+': '+it.name;
  $('modContent').innerHTML=`<p>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${slot.qty}</p><div class="qty-input"><div class="qty-btns"><button onclick="setQty(1)">1</button><button onclick="setQty(${Math.floor(slot.qty/2)})">${Math.floor(slot.qty/2)}</button><button onclick="setQty(${slot.qty})">–í—Å—ë</button></div><input type="number" id="qtyVal" value="${slot.qty}" min="1" max="${slot.qty}"></div><button class="btn btn-p" onclick="bankTransfer(${idx},'${action}')">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>`;
  $('modal').classList.add('active');
}
function setQty(v){$('qtyVal').value=v}
function bankTransfer(idx,action){
  const qty=parseInt($('qtyVal').value)||1;
  if(action==='put'){const slot=G.p.inv[idx];if(!slot||qty>slot.qty)return;const id=slot.id;
    // Add to bank with stacking
    let left=qty;for(let b of G.p.bank){if(b.id===id&&b.qty<ITEMS[id].stack){const add=Math.min(left,ITEMS[id].stack-b.qty);b.qty+=add;left-=add}}while(left>0){const add=Math.min(left,ITEMS[id].stack);G.p.bank.push({id,qty:add});left-=add}
    slot.qty-=qty;if(slot.qty<=0)G.p.inv.splice(idx,1);
  }else{const slot=G.p.bank[idx];if(!slot||qty>slot.qty)return;if(!addToInv(slot.id,qty)){closeMod();return}slot.qty-=qty;if(slot.qty<=0)G.p.bank.splice(idx,1)}
  closeMod();renderBank();
}

// AUCTION
function renderAuc(){
  const grouped={};AUC.forEach(a=>{if(!grouped[a.item])grouped[a.item]={item:a.item,orders:[],minPrice:a.price};grouped[a.item].orders.push(a);if(a.price<grouped[a.item].minPrice)grouped[a.item].minPrice=a.price});
  let items=Object.values(grouped).filter(g=>{const it=ITEMS[g.item];if(aucFilter==='res'&&it.type!=='res')return false;if(aucFilter==='eq'&&it.type==='res')return false;if(aucSearch&&!it.name.toLowerCase().includes(aucSearch.toLowerCase()))return false;return true});
  if(aucSort==='price')items.sort((a,b)=>a.minPrice-b.minPrice);
  $('cityContent').innerHTML=`<div class="auc-filters"><select onchange="aucFilter=this.value;renderAuc()"><option value="all">–í—Å–µ</option><option value="res"${aucFilter==='res'?' selected':''}>–†–µ—Å—É—Ä—Å—ã</option><option value="eq"${aucFilter==='eq'?' selected':''}>–°–Ω–∞—Ä—è–∂–µ–Ω–∏–µ</option></select><input type="text" placeholder="–ü–æ–∏—Å–∫" value="${aucSearch}" oninput="aucSearch=this.value;renderAuc()"><label class="toggle"><input type="checkbox" ${aucExec?'checked':''} onchange="aucExec=this.checked;renderAuc()">–¢–µ—Å—Ç</label></div>
  <div class="card-title">–ö—É–ø–∏—Ç—å</div>${items.map(g=>{const it=ITEMS[g.item];return`<div class="auc-group"><div class="auc-group-head" onclick="$('auco_${g.item}').classList.toggle('open')"><div class="auc-icon">${it.icon}</div><div class="auc-group-info"><div class="auc-group-name">${it.name}</div><div class="auc-group-meta">${g.orders.length} –ª–æ—Ç–æ–≤</div></div><div class="auc-group-price">–æ—Ç üí∞${g.minPrice}</div></div><div class="auc-orders" id="auco_${g.item}">${g.orders.sort((a,b)=>a.price-b.price).map(o=>`<div class="auc-order"><div class="auc-order-info">${o.seller}</div><div class="auc-order-price">üí∞${o.price}</div>${aucExec?`<button class="btn btn-sm btn-s" onclick="execOrder(${o.id})">–ò—Å–ø–æ–ª–Ω.</button>`:`<button class="btn btn-sm${G.p.gold>=o.price?' btn-p':' btn-s'}" onclick="buyAuc(${o.id})"${G.p.gold>=o.price?'':' disabled'}>–ö—É–ø–∏—Ç—å</button>`}</div>`).join('')}</div></div>`}).join('')||'<p style="color:var(--muted);text-align:center;padding:12px">–ù–µ—Ç –ª–æ—Ç–æ–≤</p>'}
  <div class="card-title" style="margin-top:12px">–ü—Ä–æ–¥–∞—Ç—å</div>${G.p.inv.filter((s,i)=>s&&!isEquipped(i)).map(s=>`<div class="craft-item"><div class="craft-icon">${ITEMS[s.id].icon}</div><div class="craft-info"><div class="craft-name">${ITEMS[s.id].name} ${s.qty>1?'x'+s.qty:''}</div></div><button class="btn btn-sm btn-s" onclick="showSell('${s.id}')">–ü—Ä–æ–¥–∞—Ç—å</button></div>`).join('')||'<p style="color:var(--muted);text-align:center;padding:12px">–ù–µ—Ç</p>'}`}
function showSell(ik){$('modTitle').textContent='–ü—Ä–æ–¥–∞—Ç—å '+ITEMS[ik].name;const max=countItem(ik);$('modContent').innerHTML=`<div class="qty-input"><span>–ö–æ–ª-–≤–æ:</span><input type="number" id="sellQty" value="1" min="1" max="${max}"></div><div class="qty-input"><span>–¶–µ–Ω–∞ –∑–∞ —à—Ç:</span><input type="number" id="sellPrice" value="50" min="1"></div><button class="btn btn-p" onclick="sellAuc('${ik}')">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>`;$('modal').classList.add('active')}
function sellAuc(ik){const qty=parseInt($('sellQty').value)||1,price=parseInt($('sellPrice').value)||50;if(countItem(ik)<qty)return;removeItem(ik,qty);for(let i=0;i<qty;i++)AUC.push({id:aucId++,item:ik,price,seller:'–í—ã'});closeMod();renderAuc()}
function buyAuc(id){const idx=AUC.findIndex(a=>a.id===id);if(idx===-1)return;const a=AUC[idx];if(G.p.gold<a.price)return;G.p.gold-=a.price;addToInv(a.item,1);AUC.splice(idx,1);updHdr();renderAuc()}
function execOrder(id){const idx=AUC.findIndex(a=>a.id===id);if(idx===-1)return;const a=AUC[idx];if(a.seller!=='–í—ã')return;G.p.gold+=a.price;AUC.splice(idx,1);updHdr();$('modTitle').textContent='–ü—Ä–æ–¥–∞–Ω–æ!';$('modContent').innerHTML=`<p>${ITEMS[a.item].name} –∑–∞ üí∞${a.price}</p>`;$('modal').classList.add('active')}

// MASTERY
function renderMast(){const icons={sword:'‚öîÔ∏è',bow:'üèπ',staff:'ü™Ñ',cloth:'üëò',leather:'ü¶∫',plate:'üõ°Ô∏è'};$('mastList').innerHTML=Object.entries(G.p.mast).map(([k,m])=>{const need=m.lv*100,pct=Math.min(100,m.xp/need*100);return`<div class="mast-item"><div class="mast-icon">${icons[k]}</div><div class="mast-info"><div class="mast-head"><span>${k}</span><span class="mast-lv">–£—Ä.${m.lv}</span></div><div class="mast-bar"><div class="mast-bar-fill" style="width:${pct}%"></div></div></div></div>`}).join('')}

// INIT
updHdr();renderWorld();
</script>
