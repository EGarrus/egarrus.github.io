<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>MMORPG</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#1a1d23;--card:#23272f;--border:#363b44;--text:#e8e6e3;--dim:#9a9fa8;--muted:#5c6370;--accent:#c9a227;--hp:#c94a4a;--xp:#8b5cf6;--ok:#4ade80;--bad:#ef4444;--warn:#f59e0b}
html,body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--text);margin:0;padding:0;height:100%;width:100%}
body{max-width:480px;margin:0 auto;height:100vh;display:flex;flex-direction:column;overflow:hidden;user-select:none}
.hdr{background:var(--card);padding:10px 12px;display:flex;align-items:center;gap:10px;border-bottom:1px solid var(--border)}
.avatar{width:40px;height:40px;background:var(--bg);border-radius:8px;display:flex;align-items:center;justify-content:center;border:2px solid var(--accent)}
.hdr-info{flex:1}.hdr-name{font-weight:600;font-size:14px}
.bar{height:6px;background:#3d2a2a;border-radius:3px;margin-top:4px}.bar-fill{height:100%;border-radius:3px;transition:width .3s}.bar-hp{background:var(--hp)}
.gold{display:flex;align-items:center;gap:4px;color:var(--accent);font-weight:600}
.main{flex:1;overflow-y:auto;padding:12px;padding-bottom:70px}
.screen{display:none}.screen.active{display:block}
.card{background:var(--card);border-radius:10px;padding:12px;margin-bottom:10px;border:1px solid var(--border)}
.card-title{font-size:12px;font-weight:600;color:var(--dim);text-transform:uppercase;margin-bottom:10px}
.btn{padding:10px 14px;border:none;border-radius:8px;font-size:13px;font-weight:600;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:6px}
.btn-p{background:var(--accent);color:#000}.btn-s{background:var(--bg);color:var(--text);border:1px solid var(--border)}
.btn-d{background:var(--bad);color:#fff}.btn:disabled{opacity:.4;cursor:not-allowed}.btn-sm{padding:6px 10px;font-size:12px}
.tabs{display:flex;gap:4px;margin-bottom:12px;background:var(--bg);padding:4px;border-radius:8px}
.tab{flex:1;padding:8px;background:none;border:none;border-radius:6px;color:var(--dim);font-size:12px;cursor:pointer}.tab.active{background:var(--card);color:var(--text)}
.badge{display:inline-block;padding:2px 8px;border-radius:10px;font-size:10px;font-weight:600}
.badge-ok{background:rgba(74,222,128,.2);color:var(--ok)}.badge-warn{background:rgba(245,158,11,.2);color:var(--warn)}.badge-bad{background:rgba(239,68,68,.2);color:var(--bad)}
.map-view{position:relative;height:200px;background:var(--bg);border-radius:8px;overflow:hidden;margin-bottom:10px}
.map-node{position:absolute;width:24px;height:24px;background:var(--card);border:2px solid var(--border);border-radius:50%;transform:translate(-50%,-50%);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:10px;transition:all .2s}
.map-node.current{border-color:var(--accent);background:var(--accent);color:#000}
.map-node.exit{border-color:var(--ok)}
.map-path{position:absolute;background:var(--border);height:2px;transform-origin:left center}
.map-player{position:absolute;font-size:16px;transform:translate(-50%,-50%);z-index:10;transition:all .5s}
.step-btn{width:100%;padding:14px;position:relative;overflow:hidden}
.step-prog{position:absolute;left:0;top:0;height:100%;background:rgba(255,255,255,.2);width:0;transition:width .1s linear}
.event{text-align:center;padding:16px}
.event-icon{width:64px;height:64px;margin:0 auto 12px;background:var(--bg);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;border:2px solid var(--border)}
.event-icon.enemy{border-color:var(--bad)}.event-icon.res{border-color:var(--ok)}.event-icon.player{border-color:var(--xp)}
.event-title{font-size:16px;font-weight:700;margin-bottom:6px}
.event-stats{display:flex;justify-content:center;gap:12px;font-size:13px;color:var(--dim);margin:8px 0}
.event-acts{display:flex;gap:6px;margin-top:12px;justify-content:center;flex-wrap:wrap}
.gather-btn{width:100%;padding:16px;position:relative;touch-action:none}
.gather-prog{height:4px;background:var(--bg);border-radius:2px;margin-top:8px;overflow:hidden}
.gather-prog-fill{height:100%;background:var(--ok);transition:width .05s linear}
.combat{background:linear-gradient(180deg,#2a1f1f,var(--card));border-color:var(--bad)}
.fighter{display:flex;align-items:center;gap:10px;padding:10px;background:var(--bg);border-radius:8px;margin-bottom:8px}
.fighter-ava{width:44px;height:44px;background:var(--card);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:22px}
.fighter-info{flex:1}.fighter-name{font-weight:600;font-size:13px;margin-bottom:4px}
.fighter-hp{height:10px;background:#3d2a2a;border-radius:5px;overflow:hidden;position:relative}
.fighter-hp-fill{height:100%;border-radius:5px;transition:width .3s}
.abils{margin:16px 0}.abil-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
.abil-btn{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:12px;text-align:left;cursor:pointer;transition:all .2s}
.abil-btn:hover{background:var(--bg)}.abil-btn:disabled{opacity:.4;cursor:not-allowed}
.abil-name{font-weight:600;font-size:13px;margin-bottom:4px}.abil-desc{color:var(--dim);font-size:12px}
.nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);border-top:1px solid var(--border);padding:8px;display:flex;gap:4px}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;padding:6px 4px;border-radius:8px;color:var(--dim);font-size:10px;text-decoration:none;border:none;background:none;cursor:pointer;transition:all .2s}
.nav-item.active{background:var(--accent);color:#000}
.nav-item span{display:block;margin-top:2px}
.modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:1000;padding:20px}
.modal.active{display:flex}
.modal-box{background:var(--card);border-radius:12px;max-width:100%;max-height:100%;overflow-y:auto;border:1px solid var(--border)}
.modal-head{display:flex;align-items:center;padding:16px;border-bottom:1px solid var(--border)}
.modal-title{flex:1;font-weight:600;font-size:16px}
.modal-close{background:none;border:none;color:var(--dim);font-size:24px;cursor:pointer;padding:0;width:32px;height:32px;display:flex;align-items:center;justify-content:center;border-radius:6px;margin:-4px -4px -4px 0}
.modal-close:hover{background:var(--bg)}
.mod-content{padding:16px}
.craft-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:8px}
.craft-item{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:10px;text-align:center}
.craft-item.disabled{opacity:.4}
.craft-icon{font-size:24px;margin-bottom:6px}
.craft-name{font-size:12px;font-weight:600;margin-bottom:4px}
.craft-cost{color:var(--accent);font-size:11px}
.bank-grid{display:grid;gap:8px}
.bank-item{display:flex;align-items:center;padding:10px;background:var(--bg);border-radius:8px}
.bank-icon{width:32px;text-align:center;font-size:18px}
.bank-info{flex:1}
.bank-name{font-weight:600;font-size:13px;margin-bottom:2px}
.bank-amt{color:var(--dim);font-size:11px}
.bank-acts{display:flex;gap:4px}
.auc-tabs{margin-bottom:16px}
.auc-tab{background:var(--bg);border:1px solid var(--border);border-radius:6px;padding:8px 12px;font-size:12px;cursor:pointer}
.auc-tab.active{background:var(--accent);color:#000;border-color:var(--accent)}
.auc-items{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:8px}
.auc-item{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:10px;text-align:center}
.auc-icon{font-size:20px;margin-bottom:4px}
.auc-name{font-size:12px;font-weight:600;margin-bottom:2px}
.auc-price{color:var(--accent);font-size:11px}
.auc-sell{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:8px}
.auc-sell-item{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:10px;text-align:center}
.inv-grid{display:grid;gap:12px}
.inv-section{background:var(--bg);border-radius:8px;padding:12px}
.inv-title{font-size:12px;font-weight:600;color:var(--dim);text-transform:uppercase;margin-bottom:8px}
.inv-eq{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:8px}
.eq-slot{background:var(--card);border:1px solid var(--border);border-radius:6px;padding:8px;text-align:center}
.eq-label{font-size:10px;color:var(--dim);margin-bottom:4px}
.eq-item{font-size:12px;padding:6px;border-radius:4px;background:var(--bg);cursor:pointer;border:1px solid transparent}
.eq-item:hover{border-color:var(--border)}
.inv-items{display:grid;grid-template-columns:repeat(auto-fill,minmax(80px,1fr));gap:6px}
.inv-item{background:var(--card);border:1px solid var(--border);border-radius:6px;padding:8px;text-align:center;cursor:pointer}
.inv-item:hover{background:var(--bg)}
.inv-icon{font-size:16px;margin-bottom:4px}
.inv-name{font-size:10px}
.mast-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:8px}
.mast-item{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:12px;text-align:center}
.mast-icon{font-size:24px;margin-bottom:6px}
.mast-info{margin-bottom:8px}
.mast-name{font-weight:600;font-size:13px;margin-bottom:2px}
.mast-lv{color:var(--dim);font-size:11px}
.mast-xp{}
.xp-bar{height:6px;background:var(--card);border-radius:3px;overflow:hidden;margin-bottom:4px}
.xp-fill{height:100%;background:var(--accent);border-radius:3px}
.xp-text{font-size:10px;color:var(--dim)}
.loc-list{display:grid;gap:8px}
.loc-item{display:flex;align-items:center;padding:12px;background:var(--bg);border-radius:8px;border:1px solid var(--border)}
.loc-item.locked{opacity:.6}
.loc-item.current{border-color:var(--accent)}
.loc-icon{width:40px;text-align:center;font-size:20px}
.loc-info{flex:1}
.loc-name{font-weight:600;font-size:14px;margin-bottom:2px}
.loc-desc{color:var(--dim);font-size:12px}
.loc-badge{margin-left:8px;padding:4px 8px;border-radius:10px;font-size:10px;font-weight:600;color:var(--ok);background:rgba(74,222,128,.2)}
.loc-badge.locked{color:var(--bad);background:rgba(239,68,68,.2)}
</style>
</head>
